<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolutor de Equação de Recorrência</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Resolutor de Equação de Recorrência</h1>
    <div class="input-container">
        <label for="a">Coeficiente a:</label>
        <input type="number" id="a" placeholder="Digite o coeficiente a">
        <br>
        <label for="b">Coeficiente b:</label>
        <input type="number" id="b" placeholder="Digite o coeficiente b">
        <br>
        <label for="c">Coeficiente c:</label>
        <input type="number" id="c" placeholder="Digite o coeficiente c">
        <br>
        <button onclick="resolverEquacao()">Resolver</button>
    </div>
    <div class="resultado" id="resultado">
        <!-- A solução será exibida aqui -->
    </div>
    <script src="js/script.js"></script>
</body>
</html>
